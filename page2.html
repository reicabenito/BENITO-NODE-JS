<!DOCTYPE html>
<html>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
    }
    * {
      margin: 0;
      box-sizing: border-box;
    }
    .container {
      max-width: 1170px;
      margin: auto;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    .gallery {
      width: 100%;
      min-height: 100vh;
      background-color: #c54589;
      padding-top: 100px;
    }
    .gallery .gallery-item {
      width: calc(100% / 4); /* Smaller images, 4 per row */
      padding: 10px;
    }
    .gallery h1 {
      color: rgb(100, 51, 51);
      text-align: center;
      font-size: 3rem;
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 0;
      left: 0;
      background-color: #c54589;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <section class="gallery">
    <div class="container">
      <div class="row">
        <h1>CHAPPELL ROAN</h1>
      </div>
      <div class="row">
        <div class="gallery-item">
            <img src="img/chappel/1.jpg">
        </div>
        <div class="gallery-item">
            <img src="img/chappel/2.jpg">
        </div>
        <div class="gallery-item">
            <img src="img/chappel/3.jpg">
        </div>
        <div class="gallery-item">
            <img src="img/chappel/4.jpg">
        </div>
        <div class="gallery-item">
            <img src="img/chappel/5.jpg">
        </div>
        <div class="gallery-item">
            <img src="img/chappel/6.jpg">
        </div>
        <div class="gallery-item">
            <img src="img/chappel/7.jpg">
        </div>
        <div class="gallery-item">
            <img src="img/chappel/8.jpg">
        </div>

      </div>
    </div>
  </section>
</body>
</html>
