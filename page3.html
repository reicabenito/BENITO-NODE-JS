<!DOCTYPE html>
<html>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
    }
    * {
      margin: 0;
      box-sizing: border-box;
    }
    .container {
      max-width: 1170px;
      margin: auto;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    .gallery {
      width: 100%;
      min-height: 100vh;
      background-color: #663869;
      padding-top: 100px;
    }
    .gallery .gallery-item {
      width: calc(100% / 4); /* Smaller images, 4 per row */
      padding: 10px;
    }
    .gallery h1 {
      color: rgb(250, 202, 255);
      text-align: center;
      font-size: 3rem;
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 0;
      left: 0;
      background-color: #663869;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <section class="gallery">
    <div class="container">
      <div class="row">
        <h1>OLIVIA RODRIGO</h1>
      </div>
      <div class="row">
        <div class="gallery-item">
            <img src="img/oliv/1.jpg">
        </div>
        <div class="gallery-item">
            <img src="img/oliv/2.jpg">
        </div>
        <div class="gallery-item">
            <img src="img/oliv/3.jpg">
        </div>
        <div class="gallery-item">
            <img src="img/oliv/4.jpg">
        </div>
        <div class="gallery-item">
            <img src="img/oliv/5.jpg">
        </div>
        <div class="gallery-item">
            <img src="img/oliv/6.jpg">
        </div>
        <div class="gallery-item">
            <img src="img/oliv/7.jpg">
        </div>
        <div class="gallery-item">
            <img src="img/oliv/8.jpg">
        </div>

      </div>
    </div>
  </section>
</body>
</html>
